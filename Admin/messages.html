<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Messaging System</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="header">
        <h1>Admin Messaging System</h1>
        <div id="chatStatus" class="status-badge status-pending">Status: None</div>
    </div>

    <div class="panel">
        <h2>Active Chats</h2>
        <div id="chatList" class="chat-list">
            <div class="empty-state">Loading chats...</div>
        </div>
        
        <div class="input-group">
            <input type="text" id="searchInput" placeholder="Search by User ID">
            <button id="refreshChatsBtn">Refresh</button>
        </div>
    </div>

    <div id="error" class="error"></div>

    <div id="chatInfo" class="admin-info" style="display: none;">
        Chat ID: <span id="displayChatId"></span> | 
        User ID: <span id="displayUserId"></span> |
        Status: <span id="displayStatus"></span>
    </div>

    <div class="panel" id="messagesPanel" style="display: none;">
        <h2>Conversation</h2>
        <div id="messages" class="messages-container">
            <div class="empty-state">Select a chat to view messages</div>
        </div>

        <div class="reply-section">
            <h3>Send Reply</h3>
            <textarea id="replyMessage" placeholder="Type your reply here..."></textarea>
            <div class="input-group">
                <button id="sendReplyBtn" class="secondary">Send Reply</button>
                <button id="closeChatBtn">Close Chat</button>
                <button id="refreshMessagesBtn">Refresh Messages</button>
            </div>
        </div>
    </div>

    <script>
        const SERVER_URL = "https://lomu-dating-backend.onrender.com";
        // DOM Elements
        const searchInput = document.getElementById('searchInput');
        const replyMessage = document.getElementById('replyMessage');
        const errorElement = document.getElementById('error');
        const messagesElement = document.getElementById('messages');
        const refreshChatsBtn = document.getElementById('refreshChatsBtn');
        const sendReplyBtn = document.getElementById('sendReplyBtn');
        const closeChatBtn = document.getElementById('closeChatBtn');
        const refreshMessagesBtn = document.getElementById('refreshMessagesBtn');
        const messagesPanel = document.getElementById('messagesPanel');
        const chatInfo = document.getElementById('chatInfo');
        const displayChatId = document.getElementById('displayChatId');
        const displayUserId = document.getElementById('displayUserId');
        const displayStatus = document.getElementById('displayStatus');
        const chatStatus = document.getElementById('chatStatus');
        const chatList = document.getElementById('chatList');

        // State
        let currentChat = null;
        let allChats = [];
        let refreshInterval = null;
        const AUTO_REFRESH_INTERVAL = 10000; // 10 seconds

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Set up event listeners
            refreshChatsBtn.addEventListener('click', loadChats);
            sendReplyBtn.addEventListener('click', sendReply);
            closeChatBtn.addEventListener('click', closeChat);
            refreshMessagesBtn.addEventListener('click', refreshMessages);
            searchInput.addEventListener('keyup', filterChats);
            replyMessage.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendReply();
                }
            });

            loadChats();
            startAutoRefresh();
        });

        // Main Functions
        async function loadChats() {
            try {
                setLoading(true, refreshChatsBtn);
                chatList.innerHTML = '<div class="empty-state">Loading chats...</div>';
                
                const response = await fetch(`${SERVER_URL}/api/chatAdmin/chats`);
                
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.message || `Server error: ${response.status}`);
                }
                
                const data = await response.json();
                console.log("Chats data:", data);
                
                allChats = data.chats || [];
                renderChatList();
                
            } catch (error) {
                console.error('Error loading chats:', error);
                showError(error.message || 'Failed to load chats');
                chatList.innerHTML = '<div class="empty-state">Error loading chats</div>';
            } finally {
                setLoading(false, refreshChatsBtn);
            }
        }

        function filterChats() {
            const searchTerm = searchInput.value.trim().toLowerCase();
            if (!searchTerm) {
                renderChatList();
                return;
            }
            
            const filtered = allChats.filter(chat => 
                (chat.userId && chat.userId.toLowerCase().includes(searchTerm)) || 
                (chat._id && chat._id.toLowerCase().includes(searchTerm))
            );
            
            renderChatList(filtered);
        }

        function renderChatList(chats = allChats) {
            if (!chats.length) {
                chatList.innerHTML = '';
                return;
            }
            
            let html = '';
            chats.forEach(chat => {
                const unreadCount = chat.messages ? chat.messages.filter(m => !m.read && m.sender !== chat.adminId).length : 0;
                const isActive = currentChat && currentChat.id === chat._id;
                const lastMessage = chat.messages && chat.messages.length > 0 
                    ? new Date(chat.messages[chat.messages.length-1].timestamp).toLocaleString() 
                    : 'No messages';
                
                html += `
                    <div class="chat-item ${isActive ? 'active-chat' : ''}" onclick="selectChat('${chat._id}')">
                        <div><strong>User:</strong> ${chat.userId || 'Unknown'}</div>
                        <div><small>Last: ${lastMessage}</small></div>
                        <div>
                            <span class="status-badge ${getStatusClass(chat.status)}">${chat.status}</span>
                            ${unreadCount > 0 ? `<span class="unread-count">${unreadCount}</span>` : ''}
                        </div>
                    </div>
                `;
            });
            
            chatList.innerHTML = html;
        }

        async function selectChat(chatId) {
            try {
                const chat = allChats.find(c => c._id === chatId);
                if (!chat) return;
                
                currentChat = {
                    id: chat._id,
                    userId: chat.userId,
                    status: chat.status,
                    adminId: chat.adminId,
                    messages: chat.messages || []
                };
                
                renderChatInfo();
                renderMessages();
                messagesPanel.style.display = 'block';
                
                // Mark messages as read
                await markMessagesAsRead(chatId);
                
            } catch (error) {
                console.error('Error selecting chat:', error);
                showError(error.message || 'Failed to load chat');
            }
        }

        async function refreshMessages() {
            if (!currentChat) return;
            
            try {
                setLoading(true, refreshMessagesBtn);
                
                const response = await fetch(`${SERVER_URL}/api/chatAdmin/messages/${currentChat.id}`);
                
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.message || `Server error: ${response.status}`);
                }
                
                const data = await response.json();
                console.log("Refreshed chat data:", data);
                
                currentChat.messages = data.messages || [];
                currentChat.status = data.status;
                currentChat.adminId = data.adminId;
                
                renderMessages();
                renderChatInfo();
                
                // Update in allChats array
                const chatIndex = allChats.findIndex(c => c._id === currentChat.id);
                if (chatIndex !== -1) {
                    allChats[chatIndex] = {
                        ...allChats[chatIndex],
                        messages: currentChat.messages,
                        status: currentChat.status,
                        adminId: currentChat.adminId
                    };
                    renderChatList();
                }
                
            } catch (error) {
                console.error('Error refreshing messages:', error);
                showError(error.message || 'Failed to refresh messages');
            } finally {
                setLoading(false, refreshMessagesBtn);
            }
        }

        async function sendReply() {
    if (!currentChat) {
        showError('No active chat selected');
        return;
    }
    
    const message = replyMessage.value.trim();
    
    clearError();
    
    if (!message) {
        showError('Message is required');
        return;
    }
    
    try {
        setLoading(true, sendReplyBtn);
        
        const response = await fetch(`${SERVER_URL}/api/chatAdmin/reply`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                chatId: currentChat.id,
                message: message
            })
        });
        
        if (!response.ok) {
            const errorData = await response.json().catch(() => ({}));
            throw new Error(errorData.message || `Server error: ${response.status}`);
        }
        
        await refreshMessages();
        replyMessage.value = '';
        
    } catch (error) {
        console.error('Error:', error);
        showError(error.message || 'Failed to send reply');
    } finally {
        setLoading(false, sendReplyBtn);
    }
}
        async function closeChat() {
            if (!currentChat) {
                showError('No active chat selected');
                return;
            }
            
            try {
                setLoading(true, closeChatBtn);
                
                const response = await fetch(`${SERVER_URL}/api/chatAdmin/close`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chatId: currentChat.id
                    })
                });
                
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.message || `Server error: ${response.status}`);
                }
                
                const result = await response.json();
                console.log("Close result:", result);
                
                // Refresh chat status
                await refreshMessages();
                
            } catch (error) {
                console.error('Error:', error);
                showError(error.message || 'Failed to close chat');
            } finally {
                setLoading(false, closeChatBtn);
            }
        }

        async function markMessagesAsRead(chatId) {
            try {
                await fetch(`${SERVER_URL}/api/chatAdmin/mark-read`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chatId: chatId
                    })
                });
                
                // Update local state
                const chatIndex = allChats.findIndex(c => c._id === chatId);
                if (chatIndex !== -1) {
                    allChats[chatIndex].messages.forEach(m => {
                        if (m.sender !== allChats[chatIndex].adminId) {
                            m.read = true;
                        }
                    });
                    renderChatList();
                }
                
            } catch (error) {
                console.error('Error marking messages as read:', error);
            }
        }

        function startAutoRefresh() {
            if (refreshInterval) clearInterval(refreshInterval);
            refreshInterval = setInterval(() => {
                if (currentChat) {
                    refreshMessages();
                } else {
                    loadChats();
                }
            }, AUTO_REFRESH_INTERVAL);
        }

        // Helper Functions
        function renderMessages() {
            if (!currentChat || !currentChat.messages || !currentChat.messages.length) {
                messagesElement.innerHTML = '<div class="empty-state">No messages found</div>';
                return;
            }
            
            let html = '';
            
            currentChat.messages.forEach(msg => {
                const date = new Date(msg.timestamp).toLocaleString();
                const isAdmin = msg.isAdmin || (currentChat.adminId && msg.sender.toString() === currentChat.adminId.toString());
                
                html += `
                    <div class="message ${isAdmin ? 'admin-message' : 'user-message'}">
                        <div class="meta">
                            <span><strong>${isAdmin ? 'Admin' : 'User'}</strong> • ${date}</span>
                            <span>${msg.read ? '✓ Read' : '✗ Unread'}</span>
                        </div>
                        <div class="content">${msg.message}</div>
                        ${msg.reply ? `
                            <div class="reply-indicator">
                                Admin replied: "${msg.reply.message}" (${new Date(msg.reply.timestamp).toLocaleString()})
                            </div>
                        ` : ''}
                    </div>
                `;
            });
            
            messagesElement.innerHTML = html;
            messagesElement.scrollTop = messagesElement.scrollHeight; // Auto-scroll to bottom
        }

        function renderChatInfo() {
            displayChatId.textContent = currentChat.id;
            displayUserId.textContent = currentChat.userId || 'Unknown';
            displayStatus.textContent = currentChat.status;
            chatInfo.style.display = 'block';
            
            // Update status badge
            chatStatus.className = 'status-badge ' + getStatusClass(currentChat.status);
            chatStatus.textContent = `Status: ${currentChat.status}`;
        }

        function getStatusClass(status) {
            switch (status) {
                case 'pending': return 'status-pending';
                case 'open': return 'status-open';
                case 'closed': return 'status-closed';
                default: return '';
            }
        }

        function showError(message) {
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            setTimeout(() => {
                errorElement.style.display = 'none';
            }, 5000);
        }

        function clearError() {
            errorElement.style.display = 'none';
            errorElement.textContent = '';
        }

        function setLoading(isLoading, button) {
            if (isLoading) {
                button.disabled = true;
                button.innerHTML = '<span class="loading"></span>' + button.textContent;
            } else {
                button.disabled = false;
                button.textContent = button.textContent.replace('<span class="loading"></span>', '').trim();
            }
        }
    </script>
</body>
</html>
